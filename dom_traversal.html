<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Adding New Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- This is comment and this will added in the childNodes of parent -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children) //returns the HTMLCollection of childer of the parent class
    console.log(parent.children[1])
    console.log(parent.children.length)
    const n = parent.children.length
    
    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i];
        element.style.backgroundColor = "grey"
        element.style.borderRadius = "20px"
        element.style.display = "flex"
        element.style.alignItems = "center"
        element.style.justifyContent = "center"
        element.style.padding = "10px"
        element.style.margin = "10px"
        // console.log(parent.children[i].innerHTML);
    }

    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)
    
    const dayOne = document.querySelector('.day')
    console.log('First Day',dayOne)
    console.log(dayOne.parentElement)

    const allDays = document.querySelectorAll('.day')
    const dayTwo = allDays[1]
    console.log('Second Day',dayTwo)
    console.log(dayTwo.previousElementSibling)
    
    console.log(parent.childNodes) //gives a NodeList having not just children but every node such as text node, comment etc
    console.log(parent.childNodes[1])

</script>
</html>
